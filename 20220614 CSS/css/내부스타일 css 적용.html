    <title>내부스타일 css 적용</title>

        color:darkorchid;
        text-align: center; 
        font-family: "Lucida" Grande, sans-serif;
        }
      .pp {color: red;}
      .안녕하세요 {color:darkblue}

    </style>
</head>

<body>

    <div>
        <div class="shadowbox">안녕하세요.</div>
        <div class="pp">안녕하세요.</div>

    </div>

    
</body>
