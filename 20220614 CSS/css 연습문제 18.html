<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
      table {
        width: 20%;
        border: 1px solid #333333;
      }
      td {
        padding: 10px;
        border: 1px solid #333333;
      }
      .a {
        border-collapse: separate;
      }
      .b {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <p>separate : 각 셀마다 경계선을 따로 그림</p>
    <table class="a">
      <tr>
        <td>북한산</td>
        <td>도봉산</td>
        <td>수락산</td>
        <td>관악산</td>
        <td>청계산</td>
      </tr>

      <tr>
        <td>837m</td>
        <td>740m</td>
        <td>640m</td>
        <td>629m</td>
        <td>618m</td>
      </tr>
    </table>

    <p>collapse : 셀의 경계선을 하나로 합침</p>
    <table class="b">
      <tr>
        <td>북한산</td>
        <td>도봉산</td>
        <td>수락산</td>
        <td>관악산</td>
        <td>청계산</td>
      </tr>
      <tr>
        <td>837m</td>
        <td>740m</td>
        <td>640m</td>
        <td>629m</td>
        <td>618m</td>
      </tr>
    </table>
  </body>
</html>
