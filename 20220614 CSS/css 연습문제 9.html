<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .green{
            border: solid green;

        }
        .red{
            border: dotted red;
            border-width: thick;

        }
        .strong{
            border-style: dotted;

        }
        .black{
            border-style: double;
            border-width: thick;

        }
        .black2{
            border-style: solid;
        
        }

    </style>
</head>
<body>

    <div>
        <div class="green">적당한 초록색 실선</div>
        <br>
        <div class="red">굵은 빨간색 점선</div>
        <br>
        <div class="strong">적당한 빨강색 점선</div>
        <br>
        <div class="black">굵은 검은색 이중선</div>
        <br>
        <div class="black2">적당한 굵기의 검정 실선</div>
    </div>
    
</body>
</html>
